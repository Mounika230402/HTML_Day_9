    <h1>Biryani</h1>
    <img src="./images/biryani.jpg" height="500" width="700">
    <p>Biryani is made with basmati rice, spices and goat meat. Popular variations use chicken instead of goat meat. There are various forms of Hyderabadi biryani, such as kachay gosht ki biryani or dum biryani, where goat meat is marinated and cooked along with the rice.</p>
